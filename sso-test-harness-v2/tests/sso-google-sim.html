<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSO Simulation: Google Sign-In</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 50px auto; padding: 20px; background: #1a1a1a; color: #e0e0e0; }
    .test-box { background: #252525; border: 1px solid #333; border-radius: 12px; padding: 30px; margin: 20px 0; }
    h1 { color: #4a9eff; }
    label { display: block; margin-bottom: 8px; color: #aaa; }
    input { width: 100%; padding: 12px; border: 1px solid #444; border-radius: 8px; background: #1a1a1a; color: #fff; font-size: 16px; margin-bottom: 15px; }
    button { padding: 14px 24px; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin: 5px; }
    .instructions { background: #1e2a1e; border: 1px solid #2d5a27; border-radius: 8px; padding: 15px; margin-top: 20px; }
    .badge { display: inline-block; padding: 4px 10px; background: #275a27; color: #90ee90; border-radius: 4px; font-size: 12px; }
    code { background: #333; padding: 2px 6px; border-radius: 4px; }
    a { color: #4a9eff; }
  </style>
</head>
<body>
  <h1>üîê SSO Simulation: Google Sign-In</h1>
  <p><span class="badge">SHOULD NOT FIRE</span> Legitimate SSO flows should not trigger novelty signals after learning</p>
  
  <div class="test-box">
    <button onclick="clearState()" style="background: #666;">Clear Storage</button>
    <button onclick="seedGoogleOrigins()" style="background: #34a853;">Pre-seed Google Origins</button>
  </div>
  
  <div class="test-box">
    <form action="https://accounts.google.com/signin" method="POST">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Click to focus">
    </form>
    <button onclick="simulateGoogleSSO()" style="background: #4285f4;">Simulate Google OAuth</button>
  </div>
  
  <div class="instructions">
    <strong>Test:</strong> Pre-seed Google origins, then simulate OAuth. Should see <code>hasNewOrigin: false</code>, no novelty signal.
  </div>
  
  <p><a href="../index.html">‚Üê Back</a></p>
  
  <script>
    function clearState() {
      chrome.storage.local.remove(['pw_sequence_baseline', 'pw_expected_origins_by_page_origin', 'pw_novel_sequences'], function() { alert('Cleared'); });
    }
    function seedGoogleOrigins() {
      chrome.storage.local.get(['pw_expected_origins_by_page_origin'], function(data) {
        var cache = data.pw_expected_origins_by_page_origin || {};
        cache[window.location.origin] = { origins: ['https://accounts.google.com', 'https://oauth.google.com'], last_seen: Date.now() };
        chrome.storage.local.set({ pw_expected_origins_by_page_origin: cache }, function() { alert('Pre-seeded Google origins'); });
      });
    }
    function simulateGoogleSSO() {
      document.getElementById('password').focus();
      setTimeout(function() {
        window.dispatchEvent(new CustomEvent('phishwatch_net_event', { detail: { destination_origin: 'https://accounts.google.com', method: 'POST' } }));
        alert('Simulated. Check console for hasNewOrigin: false');
      }, 200);
    }
  </script>
</body>
</html>
