<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishWatch – Recent Scans</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .nav {
      text-align: right;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .nav a {
      color: #2563eb;
      text-decoration: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
    }
    th {
      text-align: left;
      background: #f3f4f6;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }
    .badge-safe {
      background: #16a34a;
    }
    .badge-suspicious {
      background: #f97316;
    }
    .badge-malicious {
      background: #dc2626;
    }
    .muted {
      color: #6b7280;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">← Back to scanner</a>
  </div>

  <h1>Recent Scans</h1>
  <p class="muted">Showing the most recent results stored by the API.</p>

  <table>
    <thead>
      <tr>
        <th>Timestamp (UTC)</th>
        <th>URL</th>
        <th>Verdict</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="4" class="muted">Loading…</td></tr>
    </tbody>
  </table>

  <script>
    const tbody = document.getElementById("tbody");

    function verdictBadge(verdict) {
      const span = document.createElement("span");
      span.classList.add("badge");
      if (verdict === "safe") span.classList.add("badge-safe");
      else if (verdict === "suspicious") span.classList.add("badge-suspicious");
      else span.classList.add("badge-malicious");
      span.textContent = verdict.toUpperCase();
      return span;
    }

    async function loadRecent() {
      try {
        const response = await fetch("/api/recent-scans?limit=20");
        if (!response.ok) {
          tbody.innerHTML = "<tr><td colspan='4'>Error loading recent scans.</td></tr>";
          return;
        }
        const data = await response.json();
        const items = data.items || [];

        if (items.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4' class='muted'>No scans yet.</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        items.forEach(item => {
          const tr = document.createElement("tr");

          const ts = document.createElement("td");
          ts.textContent = item.timestamp;
          tr.appendChild(ts);

          const urlTd = document.createElement("td");
          urlTd.textContent = item.url;
          tr.appendChild(urlTd);

          const verdictTd = document.createElement("td");
          verdictTd.appendChild(verdictBadge(item.verdict));
          tr.appendChild(verdictTd);

          const scoreTd = document.createElement("td");
          scoreTd.textContent = item.score;
          tr.appendChild(scoreTd);

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='4'>Unexpected error loading recent scans.</td></tr>";
      }
    }

    loadRecent();
  </script>
</body>
</html>
